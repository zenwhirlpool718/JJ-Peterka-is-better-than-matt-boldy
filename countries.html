<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Noto Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/countries.css">
    <link rel="stylesheet" href="styles/media_queries.css">

    <title>Countries</title>
</head>
<body>
    <div id="heading"></div>

    <h1 style="text-align: center;">The Countries</h1>

    <div id="grid"></div>

    <div class="info-block">
        <p id="important">If you would like to make your own country fill out this <a href="https://forms.gle/gphV6X5se78M9YuQ6" id="text-link">Google Form</a></p>

    </div>

    <div id="footer"></div>

</body>
<script>
    fetch("api/get_nations.php")
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById("grid");
            container.innerHTML = "";

            data.forEach(item => {
                const card = document.createElement("div");
                card.classList.add("grid-item");

                card.innerHTML = `
                <div class="text">
                    <h1>${item.country}</h1>
                    <h2>${item.capital}</h2>
                    <p>Leader <b>${item.leader}</b></p>
                    <p>Population <b>${item.population}</b></p>
                </div>
                <div class="image">
                    <img src="${item.banner}" alt="${item.country} Banner">
                `;

                container.appendChild(card)
            });
        })
        .catch(err => {
            document.getElementById("grid").innerHTML = 
                "<p style='text-align: center; color: red;'>Failed to load countries</p>";
            console.error(err);
        });


    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('heading').innerHTML = data;
        });

    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        });
</script>
</html>
